<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application</title>
</head>
<body>
<h1>List of Books</h1>
<table>
    <tr>
        <th>name</th>
        <th>Book List</th>
    </tr>
    <tr th:each="book : ${shelf.books}">
    <span th:text="${book.title}">Java</span>
    <span th:text="${book.isbn}">1234567890123</span>

    </tr>
</table>
</body>
</html>
